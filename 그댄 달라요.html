    <h2>그댄 달라요의 가사</h2>
    비교할 수 없는 사랑이
    비교할 수 없는 설렘
    바로 그대 나에겐 그래요
    뭐라고 말하려 해도
    바라보다가 건넨 평범한 인사
    믿을 수 없이 날 바뀌게 한
    아직은 나만의 비밀 그대라는 한 사람
    그대는 너무 달라요
    내가 본 어느 눈빛보다 날 기대하게 해
    언젠가 날 너무나 감동시킬 것 같은
    고백이 있을 것 같아 언제부턴가 기다려
    그대는 너무 빨라요
    날 빠져들게 만든 시간
    그댄 날 조급하게 만들었죠
    한걸음만 더 내게 다가와 줘
    그댄 비밀일 수 없기에
