    <h2>처음느낌 그대로의 가사</h2>
    남다른 길을 가는 내게
    넌 아무 말하지 않았지
    기다림에 지쳐가는 것
    다 알고있어
    아직 더 가야하는 내게
    넌 기대할 수도 없겠지
    그 마음이 식어 가는 것
    난 너무 두려워
    어제 널 보았을 때
    눈 돌리던 날 잊어줘
    내가 사랑하면 사랑한단 말 대신
    차갑게 대하는 걸 알잖아
    오늘 널 멀리하며
    혼자 있는 날 믿어줘
    차마 내가 네게 할 수 없는 말
    그건 사랑해 처음 느낌 그대로
